<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Space Exploration</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
</head>

<main>
<body class="indexPage">
    <h1> Look, space at your fingertips. Isn't it cool? </h1>
    <h2> Pick a subject about space to search or you can pick a date and see NASA's photo of the day! </h2>
    <section class="navBar">
        <form class="space">
            <fieldset id="fieldset1">
                <legend>Use this to search for cool space images</legend>
                <label class="label">Use this box to search for cool space images! <input type="text" class="input" id="searchInput" value="space"></label>
                <input type="submit" class="submitInput" id="searchSubmit" value="submit">
            </fieldset>
        </form>
       <p class="navText"> OR </p>
        <form>
            <fieldset id="fieldset2">
                <legend>Pick a date to search for a picture of the day</legend>
                <label class="label">Use this box to pick a date to search for the picture of the day! <input type="date" name="APOD" class="input" id="dateInput" min="1995-06-20" value="date"></label>
                <input type="submit" class="submitInput" id="dateSubmit" value="submit">
            </fieldset>
        </form>
    </section>
    <section class="searchSpace">
        <div class="searchResults hidden" id="searchNASA">
            <ul class="NASASearchResults" id="NASAResults"> 
                
            </ul>
        </div>
        <div class="searchResults hidden" id="searchYoutube">
            <ul class="youtubeVideos" id="youtubeSearchVideos">

            </ul>
        </div>
    </section>

    <section class="dateSpace">
        <div class="dateResults hidden" id="dateNASA">

        </div>
        <div class="dateResults hidden" id="dateYoutube">
        </div>
    </section>
    <section class="badResult">

    </section> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</main>
</html>
